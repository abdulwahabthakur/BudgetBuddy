<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BudgetBuddy - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #4caf50, #00112b);
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #338f2a;
      margin-bottom: 1.5rem;
    }

    input {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      background-color: #338f2a;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: rgb(59, 120, 54);
    }

    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9rem;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .info {
      background-color: #78727c;
      color: #f7f7f7;
      border: 1px solid #000000;
    }

    .logo {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
      color: white;
    }
  </style>
</head>
<body>
  <div class="logo">
    <h1><i class="fas fa-wallet"></i> BudgetBuddy</h1>
  </div>

  <div class="login-container">
    <h2>Welcome Back</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button id="login">Log In</button>
    <button id="signup">Sign Up</button>

    <div id="status" class="info">Please log in to continue</div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlg9O2CqNdev75Yr9arDwuvdrK-d-5sRw",
      authDomain: "myloginapp-4f936.firebaseapp.com",
      projectId: "myloginapp-4f936",
      storageBucket: "myloginapp-4f936.firebasestorage.app",
      messagingSenderId: "529862831117",
      appId: "1:529862831117:web:c4ec647b3144d034c37944"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const status = document.getElementById("status");

    // ✅ Redirect to main app after successful login/signup
    function redirectToApp() {
      window.location.href = "index.html";
    }

    // ✅ Check if user is already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        status.textContent = "✅ Already logged in, redirecting...";
        status.className = "success";
        setTimeout(redirectToApp, 1000);
      }
    });

    document.getElementById("signup").addEventListener("click", async () => {
      try {
        if (!email.value || !password.value) {
          status.textContent = "⚠️ Please enter both email and password";
          status.className = "error";
          return;
        }

        await createUserWithEmailAndPassword(auth, email.value, password.value);
        status.textContent = "✅ Account created successfully! Redirecting...";
        status.className = "success";
        setTimeout(redirectToApp, 1500);
      } catch (error) {
        status.textContent = "⚠️ " + error.message;
        status.className = "error";
      }
    });

    document.getElementById("login").addEventListener("click", async () => {
      try {
        if (!email.value || !password.value) {
          status.textContent = "⚠️ Please enter both email and password";
          status.className = "error";
          return;
        }

        await signInWithEmailAndPassword(auth, email.value, password.value);
        status.textContent = "✅ Logged in successfully! Redirecting...";
        status.className = "success";
        setTimeout(redirectToApp, 1500);
      } catch (error) {
        status.textContent = "⚠️ " + error.message;
        status.className = "error";
      }
    });
  </script>

  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
