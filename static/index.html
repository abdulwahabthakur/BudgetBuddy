<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ’š BudgetBuddy</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #1f2937, #111827);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app-container {
      background: #1f2937;
      border: 1px solid #374151;
      border-radius: 16px;
      width: 90%;
      max-width: 800px;
      height: 85vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    header {
      text-align: center;
      background: #111827;
      border-bottom: 1px solid #374151;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #10b981;
    }

    header p {
      color: #9ca3af;
      font-size: 0.9rem;
    }

    .chat-window {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      padding: 12px 15px;
      border-radius: 10px;
      max-width: 75%;
      line-height: 1.5;
      white-space: pre-line;
      word-wrap: break-word;
    }

    .user {
      background: #2563eb;
      align-self: flex-end;
    }

    .bot {
      background: #374151;
      align-self: flex-start;
    }

    .input-container {
      display: flex;
      background: #111827;
      border-top: 1px solid #374151;
      padding: 15px;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #1f2937;
      color: white;
      outline: none;
      font-size: 1rem;
    }

    #send-btn {
      margin-left: 10px;
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    #send-btn:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>ğŸ’š BudgetBuddy</h1>
      <p>Your smart grocery-saving assistant</p>
    </header>

    <div class="chat-window" id="chat-window">
      <p>Welcome! Ask me anything about groceries or budgeting ğŸ›’</p>
    </div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ask me anything...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById("chat-window");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, "user");
      userInput.value = "";

      try {
        const response = await fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        addMessage(formatText(data.reply), "bot");
      } catch (err) {
        addMessage("âš ï¸ Couldn't reach chatbot. Is the Python app running?", "bot");
      }
    }

    // ğŸ§  Format text: supports bold and line breaks
    function formatText(text) {
      return text
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>") // bold
        .replace(/\n/g, "<br>"); // line breaks
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = text; // allows formatted text
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
